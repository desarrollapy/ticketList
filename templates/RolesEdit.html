{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <ol class="breadcrumb" padding="6px">
            <li><a href="/main">Principal</a></li>
            <li><a href="/rol/todos">Roles</a></li>
            <li>{{ titulo }}</li>
        </ol>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ titulo }}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="panel-body">
            <div class="col-lg-5">

                <form role="form" action="{{ action }}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="nombreRol">Nombre : </label>
                        <input class="form-control" id="nombreRol"
                               placeholder="Nombre para el Rol" name="groupName"
                               value="{{ rol.name }}" required>
                    </div>
                    <div style="text-align: center">
                        <a href="/rol/todos" class="btn btn-primary">Atr√°s</a>
                        <input type=submit value="Guardar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
