{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
</head>

<body class="bg-dark" style="background-color: #ffffff !important;">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Cambio de Contraseña</div>
      <div class="card-body">
          <div class="text-center">
            <small>Por seguridad y privacidad, El equipo de TI sugiere que cambies tu contraseña</small>
          </div>
          <form role="form" action="{{ action }}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label>Contraseña Nueva</label>
                    <input class="form-control" type="password" id="Password" placeholder="*****"
                           name="passwordnuevo"
                           required>
                    <small style="color: #80898f">Utilice al menos 8 caracteres alfanuméricos.</small>
              </div>
              <div class="form-group">
                <label>Repetir Contraseña</label>
                    <input class="form-control" type="password" id="Password" placeholder="*****"
                           name="againpassword"
                           required>
              </div>
                <!--Botón Registrar-->
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary">Cambiar</button>
                </div>
          </form>
        <div class="text-center">
          <a class="btn btn-link btn-sm" href="/main">Omitir>></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>

</html>
