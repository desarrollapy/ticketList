{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/main"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            <li class="breadcrumb-item"><a href="/ticket/todos">Tickets</a></li>
            <li class="breadcrumb-item active">Agregar</li>
        </ol>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">{{ titulo }}</h2>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="panel-body">
            <div class="col-lg-5">

                <form role="form" action="{{ action }}" method="post">{% csrf_token %}
                    <div class="form-group" id="shelterField">
                        <label for="desCorta">Shelter/Zona </label>
                        <input class="form-control" id="shelter"
                               placeholder="Zona del inconveniente" name="shelter"
                               value="{{ ticket.shelter}}" required>
                    </div>
                    <div class="form-group" id="inconvenienteField">
                        <label for="tipoUserStory">Inconveniente </label>
                        <select class="form-control" type="text" id="inconveniente" name="inconveniente">
                            <option value="">--Seleccione--</option>
                            {% for inc in inconvenientes %}
                                <option value="{{ inc.id }}"
                                        {% if inc.id == ticket.inconveniente.id %} selected {% endif %}>
                                    {{ inc.descripcion }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group" id="descripcionField">
                        <label for="desCorta">Descripci√≥n Breve </label>
                        <input class="form-control" id="descripcion"
                               placeholder="Descripcion del inconveniente" name="descripcion"
                               value="{{ ticket.descripcionBreve }}" required>
                    </div>

                    <div class="form-group" id="numeroField">
                        <label for="desCorta">Numero afectado </label>
                        <input class="form-control" id="numero"
                               placeholder="Numero del afectado" name="numero"
                               value="{{ ticket.numeroAfectado }}">
                    </div>
                    <div style="text-align: center">
                        <input type=submit value="Guardar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
