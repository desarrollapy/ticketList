{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/main"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            <li class="breadcrumb-item"><a href="/ticket/todos">Tickets</a></li>
            <li class="breadcrumb-item active">Sin Solucion</li>
        </ol>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">{{ titulo }}</h2>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="panel-body">
            <div class="col-lg-5">

                <form role="form" action="{{ action }}" method="post">{% csrf_token %}
                    <div class="form-group" id="motivoField">
                        <label for="motivo">Motivo </label>
                        <select class="form-control" type="text" id="motivo" name="motivo">
                            <option value="">--Seleccione--</option>
                            {% for motivo in motivosList%}
                                <option value="{{ motivo.id }}">{{ motivo.descripcion }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div style="text-align: center">
                        <input type=submit value="Guardar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
